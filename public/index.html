<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날씨 기반 여행지 추천 서비스</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ───────── 헤더 스타일 (로그인 버튼) ───────── */
    header {
      background: #007bff;
      padding: 10px 20px;
      text-align: right;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }

    /* 기존 폼 컨테이너 스타일 */
    #form-container {
      padding: 20px;
      background: #f2f2f2;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input,
    select {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #map {
      width: 100%;
      height: calc(100vh - 150px);
    }

    /* 후기 모달 */
    #review-modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    #review-modal .modal-content {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 4px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #review-modal h2 {
      margin-top: 0;
    }
    #review-list {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #review-modal .close-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    #review-modal .close-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <!-- ───────── 상단 헤더 (로그인 버튼) ───────── -->
  <header>
    <a href="login.html">로그인</a>
  </header>

  <!-- 추천 폼 -->
  <div id="form-container">
    <h1>여행지 추천 받기</h1>
    <div class="form-group">
      <label for="city">도시 선택:</label>
      <select id="city">
        <option value="서울">서울</option>
        <option value="부산">부산</option>
        <option value="대구">대구</option>
        <option value="인천">인천</option>
        <option value="광주">광주</option>
        <option value="대전">대전</option>
      </select>
    </div>
    <div class="form-group">
      <label for="datetime">날짜 및 시간 선택:</label>
      <input type="datetime-local" id="datetime" />
    </div>
    <div class="form-group">
      <button id="getRecommendations">추천 받기</button>
    </div>
  </div>

  <!-- 날씨 정보 표시 영역 -->
  <div id="weather-info" style="padding: 10px; font-size: 16px;"></div>

  <!-- 지도 표시 영역 -->
  <div id="map"></div>

  <!-- 후기 모달 -->
  <div id="review-modal">
    <div class="modal-content">
      <h2>관광지 후기</h2>
      <div id="review-list">
        <!-- 해당 관광지의 후기 목록이 표시됩니다 -->
      </div>
      <h3>후기 작성</h3>
      <form id="review-form">
        <!-- contentid는 hidden 필드에 저장 -->
        <input type="hidden" id="review-contentid">
        <div class="form-group">
          <label for="review-title">제목</label>
          <input type="text" id="review-title" required>
        </div>
        <div class="form-group">
          <label for="review-content">내용</label>
          <textarea id="review-content" rows="3" required style="width:100%;"></textarea>
        </div>
        <button type="submit">작성</button>
      </form>
      <button class="close-btn" id="close-review-modal" style="margin-top:10px;">닫기</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 지도 초기화
    const map = L.map('map').setView([37.5665, 126.9780], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 마커 레이어
    const markerLayer = L.layerGroup().addTo(map);

    // 카테고리 매핑
    const categoryMap = {
      "12": "관광지",
      "14": "문화시설",
      "15": "축제/공연/행사",
      "25": "여행코스",
      "28": "레포츠",
      "32": "숙박",
      "38": "쇼핑",
      "39": "음식점"
    };

    // 도시별 좌표
    function getCityCoordinates(city) {
      switch(city) {
        case '서울': return [37.5665, 126.9780];
        case '부산': return [35.1796, 129.0756];
        case '대구': return [35.8714, 128.6014];
        case '인천': return [37.4563, 126.7052];
        case '광주': return [35.1595, 126.8526];
        case '대전': return [36.3504, 127.3845];
        default: return [37.5665, 126.9780];
      }
    }

    // 추천 API 호출
    function getRecommendations() {
      const city = document.getElementById('city').value;
      const datetimeInput = document.getElementById('datetime').value;
      
      if (!datetimeInput) {
        alert('날짜와 시간을 선택해주세요.');
        return;
      }

      const datetime = datetimeInput;
      const [lat, lon] = getCityCoordinates(city);
      const apiUrl = `/api/recommendByForecast?lat=${lat}&lon=${lon}&datetime=${datetime}&city=${city}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          // 날씨 정보 표시
          document.getElementById('weather-info').innerHTML = `
            <b>예보 시간:</b> ${data.forecast_time}<br/>
            <b>날씨 상태:</b> ${data.weather}<br/>
            <b>기온:</b> ${data.temp.toFixed(1)}°C
          `;

          markerLayer.clearLayers();

          data.recommended_places.forEach(place => {
            const cat = categoryMap[place.category] || "기타";

            // 마우스 오버시 이름/테마 표시
            const minimalPopup = `<b>${place.name}</b><br/>테마: ${cat}`;
            const marker = L.marker([place.latitude, place.longitude]);

            marker.on('mouseover', function() {
              marker.bindTooltip(minimalPopup, {permanent: false}).openTooltip();
            });
            marker.on('mouseout', function() {
              marker.closeTooltip();
            });

            // 클릭 시 이미지 + 후기 버튼
            marker.on('click', function() {
              fetch(`/api/getImage?contentid=${place.contentid}`)
                .then(res => res.json())
                .then(imgData => {
                  const imageTag = imgData.imageUrl
                    ? `<img src="${imgData.imageUrl}" alt="${place.name}" style="width:220px; max-height:150px; margin-top:5px;" />`
                    : `<div style="margin-top:5px;">이미지가 없습니다</div>`;

                  marker.bindPopup(
                    `<b>${place.name}</b><br/>
                     카테고리: ${cat}<br/>
                     ${imageTag}<br/>
                     <button onclick="openReviewModal('${place.contentid}')">후기 보기/작성</button>`
                  ).openPopup();
                })
                .catch(err => {
                  console.error('이미지 조회 실패:', err);
                  marker.bindPopup(`<b>${place.name}</b><br/>테마: ${cat}<br/><button onclick="openReviewModal('${place.contentid}')">후기 보기/작성</button>`).openPopup();
                });
            });

            markerLayer.addLayer(marker);
          });

          map.setView([lat, lon], 12);
        })
        .catch(err => {
          console.error('추천 API 호출 실패:', err);
        });
    }

    // 버튼 이벤트
    document.getElementById('getRecommendations').addEventListener('click', getRecommendations);

    // ------------------------------
    // 후기(게시글) 관련
    // ------------------------------

    // 모달 열기
    function openReviewModal(contentid) {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('로그인이 필요합니다.');
        return;
      }
      document.getElementById('review-modal').style.display = 'block';
      document.getElementById('review-contentid').value = contentid;
      loadReviews(contentid);
    }

    // 모달 닫기
    document.getElementById('close-review-modal').addEventListener('click', () => {
      document.getElementById('review-modal').style.display = 'none';
    });

    // 후기 로드
    function loadReviews(contentid) {
      const token = localStorage.getItem('token');

      // ✅ GET /articles?contentid=xxx
      fetch(`/articles?contentid=${contentid}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const reviewList = document.getElementById('review-list');
        reviewList.innerHTML = '';
        if (data.length === 0) {
          reviewList.innerHTML = '<p>작성된 후기가 없습니다.</p>';
        } else {
          data.forEach(review => {
            const reviewItem = document.createElement('div');
            reviewItem.style.borderBottom = '1px solid #ddd';
            reviewItem.style.marginBottom = '10px';
            reviewItem.style.paddingBottom = '5px';
            reviewItem.innerHTML = `
              <strong>${review.title}</strong> <small>(${review.timestamp})</small><br/>
              <span>${review.content}</span><br/>
              <small>작성자: ${review.author}</small>
            `;

            // 본인 글만 수정/삭제 버튼 표시
            const currentUserToken = localStorage.getItem('token');
            if (currentUserToken && review.user_id === parseJwt(currentUserToken).id) {
              const editBtn = document.createElement('button');
              editBtn.textContent = '수정';
              editBtn.style.marginRight = '5px';
              editBtn.onclick = () => { editReview(review); };
              
              const deleteBtn = document.createElement('button');
              deleteBtn.textContent = '삭제';
              deleteBtn.onclick = () => { deleteReview(review.id); };

              reviewItem.appendChild(editBtn);
              reviewItem.appendChild(deleteBtn);
            }
            reviewList.appendChild(reviewItem);
          });
        }
      })
      .catch(err => {
        console.error('후기 로드 실패:', err);
      });
    }

    // 간단한 JWT 파싱
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
      } catch (e) {
        return null;
      }
    }

    // 후기 작성
    document.getElementById('review-form').addEventListener('submit', e => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) {
        alert('로그인이 필요합니다.');
        return;
      }
      const contentid = document.getElementById('review-contentid').value;
      const title = document.getElementById('review-title').value;
      const content = document.getElementById('review-content').value;

      // ✅ POST /articles
      fetch('/articles', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ contentid, title, content })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert('후기 작성 실패: ' + data.error);
        } else {
          alert('후기 작성 완료!');
          document.getElementById('review-form').reset();
          loadReviews(contentid);
        }
      })
      .catch(err => {
        console.error('후기 작성 오류:', err);
      });
    });

    // 후기 수정
    function editReview(review) {
      const newTitle = prompt('제목 수정:', review.title);
      if (newTitle === null) return; // 취소 시
      const newContent = prompt('내용 수정:', review.content);
      if (newContent === null) return;

      const token = localStorage.getItem('token');
      // ✅ PUT /articles/:id
      fetch(`/articles/${review.id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title: newTitle, content: newContent })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert('후기 수정 실패: ' + data.error);
        } else {
          alert('수정 완료!');
          loadReviews(review.contentid);
        }
      })
      .catch(err => {
        console.error('후기 수정 오류:', err);
      });
    }

    // 후기 삭제
    function deleteReview(reviewId) {
      const yes = confirm('정말 삭제하시겠습니까?');
      if (!yes) return;

      const token = localStorage.getItem('token');
      // ✅ DELETE /articles/:id
      fetch(`/articles/${reviewId}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert('후기 삭제 실패: ' + data.error);
        } else {
          alert('삭제 완료!');
          // 삭제 후, 해당 리뷰가 속한 contentid 다시 로딩
          const contentid = document.getElementById('review-contentid').value;
          loadReviews(contentid);
        }
      })
      .catch(err => {
        console.error('후기 삭제 오류:', err);
      });
    }
  </script>
</body>
</html>
